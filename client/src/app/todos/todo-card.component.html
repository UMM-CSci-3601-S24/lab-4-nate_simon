@if (this.todo) {
  <mat-card class="todo-card">
    <mat-card-header>

      <mat-card-title class="todo-card-owner">{{ this.todo.owner }}</mat-card-title>
      <mat-card-title class="todo-card-status">{{ this.todo.status }}</mat-card-title>
      <mat-card-subtitle class="todo-card-category">{{ this.todo.category }}</mat-card-subtitle>
      <mat-card-subtitle class="todo-card-body">{{ this.todo.body }}</mat-card-subtitle>
    </mat-card-header>

    @if (this.simple) {
      <mat-card-actions>
        <button mat-button data-test="viewProfileButton" [routerLink]="['/todos', this.todo._id]">View Profile</button>
      </mat-card-actions>
    }
</mat-card>
}
