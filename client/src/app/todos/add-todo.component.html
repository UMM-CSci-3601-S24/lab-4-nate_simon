<div class="flex-row">
  <div class="flex-1">
    <form [formGroup]="addTodoForm" (ngSubmit)="submitForm();">
      <mat-card class="add-todo-card">
        <mat-card-header>
          <mat-card-title class="add-todo-title">New Todo</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="flex-col">
            <mat-form-field>
              <mat-label>Owner</mat-label>
              <input matInput formControlName="owner" required>
              <mat-error *ngIf="addTodoForm.controls.owner.errors?.required" data-test="ownerError">
                Owner is required.
              </mat-error>
              <!-- Add more mat-error elements for other validation errors as needed -->
            </mat-form-field>

            <mat-form-field>
              <mat-label>Status</mat-label>
              <mat-select required formControlName="status">
                <mat-option [value]="true">true</mat-option>
                <mat-option [value]="false">false</mat-option>
              </mat-select>
              <mat-error *ngIf="addTodoForm.controls.status.errors?.required" data-test="statusError">
                Status is required.
              </mat-error>
              <!-- Add more mat-error elements for other validation errors as needed -->
            </mat-form-field>

            <mat-form-field>
              <mat-label>Category</mat-label>
              <input matInput formControlName="category" required>
              <mat-error *ngIf="addTodoForm.controls.category.errors?.required" data-test="categoryError">
                Category is required.
              </mat-error>
              <!-- Add more mat-error elements for other validation errors as needed -->
            </mat-form-field>

            <mat-form-field>
              <mat-label>Body</mat-label>
              <textarea matInput formControlName="body" required></textarea>
              <mat-error *ngIf="addTodoForm.controls.body.errors?.required" data-test="bodyError">
                Body is required.
              </mat-error>
              <!-- Add more mat-error elements for other validation errors as needed -->
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary" type="submit">Submit</button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
